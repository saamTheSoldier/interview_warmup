# CI/CD pipeline - automated testing and quality checks (job nice-to-have)
# Challenge: Run tests, lint on every push/PR; block merge if failing

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        options: --health-cmd "rabbitmq-diagnostics check_running" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://app:secret@localhost:5432/appdb
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
          ELASTICSEARCH_URL: http://localhost:9200
          SECRET_KEY: test-secret
        run: pytest tests/ -v --tb=short
        continue-on-error: true

      - name: Lint (ruff)
        run: ruff check app/
        continue-on-error: true

      - name: Format check (black)
        run: black --check app/
        continue-on-error: true
